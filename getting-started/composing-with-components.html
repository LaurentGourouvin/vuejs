<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composing with components</title>
</head>
<body>
<div id="app">
    <div>
        <ol>
            <!-- Syntaxe de base -->
            <users-list
                v-for="oneUser in usersList"
                v-bind:user="oneUser"
                v-bind:key="oneUser.id"
            ></users-list>

            <!-- Syntaxe raccourcie -->
            <fruits-list
                v-for="fruit in fruitsList"
                :fruit="fruit"
                :key="fruit.id"
            ></fruits-list>
        </ol>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    Vue.component('users-list', {
        props: ['user'],
        template: '<li>ID: {{ user.id }} Nom: {{ user.firstname }} Pr√©nom: {{ user.lastname }} </li>'
    })

    Vue.component('fruits-list', {
        props: ['fruit'],
        template: '<li>ID: {{ fruit.id }} Nom du fruit: {{ fruit.name }} </li>'
    })
    const app = new Vue({
        el: "#app",
        data: {
            usersList: [
                {id: 1, firstname: "John", lastname: "Doe"},
                {id: 2, firstname: "Will", lastname: "Smith"},
                {id: 3, firstname: "Denzel", lastname: "Washington"}
            ],
            fruitsList: [
                {id: 1, name: "Tomatoes"},
                {id: 2, name: "Strawberry"},
                {id: 3, name: "Banana"}
            ],
        }
    })
</script>
</html>
