<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composing with components</title>
</head>
<body>
<div id="app">
    <div>
        <ol>
            <users-list
                v-for="oneUser in usersList"
                v-bind:user="oneUser"
                v-bind:key="oneUser.id"
            ></users-list>
        </ol>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    Vue.component('users-list', {
        props: ['user'],
        template: '<li>ID: {{ user.id }} Nom: {{ user.firstname }} Pr√©nom: {{ user.lastname }}</li>'
    })

    const app = new Vue({
        el: "#app",
        data: {
            usersList: [
                {id: 1, firstname: "John", lastname: "Doe"},
                {id: 2, firstname: "Will", lastname: "Smith"},
                {id: 3, firstname: "Denzel", lastname: "Washington"}
            ]
        }
    })
</script>
</html>
